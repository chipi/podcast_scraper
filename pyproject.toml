[build-system]
requires = ["setuptools>=65"]
build-backend = "setuptools.build_meta"

[project]
name = "podcast-scraper"
version = "2.3.0"
description = "Download podcast transcripts from RSS feeds with optional Whisper fallback"
readme = "README.md"
authors = [{name = "Podcast Scraper Maintainers"}]
license = "MIT"
requires-python = ">=3.10"
dependencies = [
  "requests>=2.31.0",
  "tqdm>=4.66.0",
  "defusedxml>=0.7.1",
  "platformdirs>=3.11.0",
  "pydantic>=2.6.0",
  "PyYAML>=6.0",
  "openai-whisper>=20231117",
  "spacy>=3.7.0",
  "torch>=2.0.0",
  "transformers>=4.30.0",
  "sentencepiece>=0.1.99",
  "accelerate>=0.20.0",
  "protobuf>=3.20.0",
]

[tool.setuptools]
packages = ["podcast_scraper"]
package-dir = {podcast_scraper = "."}

[tool.black]
line-length = 100
target-version = ["py310"]
include = '\.(py|pyi)$'
exclude = '''
(
  /(
      \.git
    | \.mypy_cache
    | \.pytest_cache
    | \.venv
    | \.build
    | \.test_outputs
    | build
    | dist
    | __pycache__
  )/
)
'''

[tool.isort]
profile = "black"
line_length = 100
combine_as_imports = true
known_first_party = ["podcast_scraper"]

[tool.mypy]
python_version = "3.10"
ignore_missing_imports = true
warn_return_any = true
warn_unused_configs = true

[[tool.mypy.overrides]]
module = ["requests", "requests.*"]
ignore_missing_imports = true

[tool.coverage.run]
branch = true
source = ["podcast_scraper"]

[tool.coverage.report]
show_missing = true
skip_covered = true
precision = 2

[tool.pytest.ini_options]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests (may require network/downloads)",
]
