id: "baseline_ml_prod_authority_v1"
task: "summarization"

backend:
  type: "hf_local"
  map_model: "google/pegasus-cnn_dailymail"
  reduce_model: "allenai/led-base-16384"

map_params:
  do_sample: false
  num_beams: 6
  max_new_tokens: 200
  min_new_tokens: 80
  no_repeat_ngram_size: 3
  repetition_penalty: 1.10
  length_penalty: 1.0
  early_stopping: true

reduce_params:
  do_sample: false
  num_beams: 4
  max_new_tokens: 650
  min_new_tokens: 220
  no_repeat_ngram_size: 3
  repetition_penalty: 1.12
  length_penalty: 1.0
  early_stopping: false

data:
  dataset_id: "curated_5feeds_benchmark_v1"

preprocessing_profile: "cleaning_v4"

tokenize:
  map_max_input_tokens: 1024
  reduce_max_input_tokens: 4096
  truncation: true

chunking:
  strategy: "word_chunking"
  word_chunk_size: 900
  word_overlap: 150
