id: "baseline_bart_v3_stronger_ngram"
task: "summarization"

backend:
  type: "hf_local"
  map_model: "bart-small"      # facebook/bart-base
  reduce_model: "long-fast"    # allenai/led-base-16384

data:
  dataset_id: "curated_5feeds_smoke_v1"

# CHANGE: Stronger anti-repetition via larger ngram blocking
map_params:
  max_new_tokens: 200
  min_new_tokens: 80
  num_beams: 5                 # Was 4 → More beam diversity
  no_repeat_ngram_size: 4      # Was 3 → Block 4-grams (stricter)
  length_penalty: 1.0
  early_stopping: true
  repetition_penalty: 1.3

reduce_params:
  max_new_tokens: 650
  min_new_tokens: 220
  num_beams: 5                 # Was 4 → More beam diversity
  no_repeat_ngram_size: 5      # Was 3 → Block 5-grams (stricter)
  length_penalty: 1.0
  early_stopping: true
  repetition_penalty: 1.3

tokenize:
  map_max_input_tokens: 1024
  reduce_max_input_tokens: 4096
  truncation: true

chunking:
  strategy: "word_chunking"
  word_chunk_size: 900
  word_overlap: 150
