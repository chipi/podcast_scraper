id: "baseline_bart_v2_longer_output"
task: "summarization"

backend:
  type: "hf_local"
  map_model: "bart-small"      # facebook/bart-base
  reduce_model: "long-fast"    # allenai/led-base-16384

data:
  dataset_id: "curated_5feeds_smoke_v1"

# CHANGE: Increase output length to reduce "too short" warnings
map_params:
  max_new_tokens: 300          # Was 200 → Allow 50% longer chunk summaries
  min_new_tokens: 120          # Was 80 → Force longer minimum
  num_beams: 4
  no_repeat_ngram_size: 3
  length_penalty: 1.2          # Was 1.0 → Slight preference for longer outputs
  early_stopping: true
  repetition_penalty: 1.3

reduce_params:
  max_new_tokens: 900          # Was 650 → Allow longer final summary
  min_new_tokens: 350          # Was 220 → Force longer minimum
  num_beams: 4
  no_repeat_ngram_size: 3
  length_penalty: 1.2          # Was 1.0 → Slight preference for longer
  early_stopping: true
  repetition_penalty: 1.3

tokenize:
  map_max_input_tokens: 1024
  reduce_max_input_tokens: 4096
  truncation: true

chunking:
  strategy: "word_chunking"
  word_chunk_size: 900
  word_overlap: 150
