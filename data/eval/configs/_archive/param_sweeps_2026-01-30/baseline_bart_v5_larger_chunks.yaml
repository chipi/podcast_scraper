id: "baseline_bart_v5_larger_chunks"
task: "summarization"

backend:
  type: "hf_local"
  map_model: "bart-small"      # facebook/bart-base
  reduce_model: "long-fast"    # allenai/led-base-16384

data:
  dataset_id: "curated_5feeds_smoke_v1"

map_params:
  max_new_tokens: 250          # Slightly longer for bigger chunks
  min_new_tokens: 100
  num_beams: 4
  no_repeat_ngram_size: 3
  length_penalty: 1.0
  early_stopping: true
  repetition_penalty: 1.3

reduce_params:
  max_new_tokens: 650
  min_new_tokens: 220
  num_beams: 4
  no_repeat_ngram_size: 3
  length_penalty: 1.0
  early_stopping: true
  repetition_penalty: 1.3

tokenize:
  map_max_input_tokens: 1024   # BART-base limit
  reduce_max_input_tokens: 4096
  truncation: true

# CHANGE: Larger chunks = fewer chunks, more context per chunk
chunking:
  strategy: "word_chunking"
  word_chunk_size: 1200        # Was 900 → Larger chunks (near BART's limit)
  word_overlap: 200            # Was 150 → More overlap for continuity
