# Prod-ish ML candidate:
# - Keep MAP model proven to work (BART-base)
# - Upgrade only REDUCE to LED-large-16384
# - Keep preprocessing + chunking unchanged for valid comparison

id: "baseline_bart_small_led_large"
task: "summarization"

backend:
  type: "hf_local"
  map_model: "bart-small"     # facebook/bart-base
  reduce_model: "long"        # allenai/led-large-16384

data:
  dataset_id: "curated_5feeds_smoke_v1"

preprocessing_profile: "cleaning_v4"

# Use your known-good MAP params (from the healthy small baseline)
map_params:
  max_new_tokens: 200
  min_new_tokens: 80
  num_beams: 4
  no_repeat_ngram_size: 3
  length_penalty: 1.0
  early_stopping: true
  repetition_penalty: 1.12
  do_sample: false

# Keep reduce settings generous but not extreme
reduce_params:
  max_new_tokens: 650
  min_new_tokens: 220
  num_beams: 4
  no_repeat_ngram_size: 3
  length_penalty: 1.0
  early_stopping: true
  repetition_penalty: 1.12
  do_sample: false

tokenize:
  map_max_input_tokens: 1024
  reduce_max_input_tokens: 4096
  truncation: true

chunking:
  strategy: "word_chunking"
  word_chunk_size: 900
  word_overlap: 150
