# Baseline: Production models (bart-large + led-large) with cleaning_v4
# Tuned Option A: make MAP stage less aggressive so REDUCE has enough signal.

id: "baseline_bart_large_led_long_again"
task: "summarization"

backend:
  type: "hf_local"
  map_model: "bart-large"     # facebook/bart-large-cnn
  reduce_model: "long"        # allenai/led-large-16384

data:
  dataset_id: "curated_5feeds_smoke_v1"

preprocessing_profile: "cleaning_v4"

# OPTION A: fatter map summaries + less harsh anti-repetition.
map_params:
  max_new_tokens: 280
  min_new_tokens: 140
  num_beams: 4
  no_repeat_ngram_size: 2
  length_penalty: 1.0
  early_stopping: true
  repetition_penalty: 1.08
  do_sample: false

# Keep reduce generous; also relax repetition_penalty (1.3 is quite harsh).
reduce_params:
  max_new_tokens: 650
  min_new_tokens: 220
  num_beams: 4
  no_repeat_ngram_size: 3
  length_penalty: 1.0
  early_stopping: true
  repetition_penalty: 1.12
  do_sample: false

tokenize:
  map_max_input_tokens: 1024
  reduce_max_input_tokens: 4096
  truncation: true

chunking:
  strategy: "word_chunking"
  word_chunk_size: 900
  word_overlap: 150
