id: "baseline_map_distilbart12-6__reduce_led-base__fatter-map"
task: "summarization"

backend:
  type: "hf_local"
  map_model: "sshleifer/distilbart-cnn-12-6"
  reduce_model: "allenai/led-base-16384"

map_params:
  do_sample: false
  num_beams: 4
  max_new_tokens: 320
  min_new_tokens: 160
  no_repeat_ngram_size: 2
  repetition_penalty: 1.06
  length_penalty: 1.0
  early_stopping: true

reduce_params:
  do_sample: false
  num_beams: 4
  max_new_tokens: 750
  min_new_tokens: 240
  no_repeat_ngram_size: 3
  repetition_penalty: 1.10
  length_penalty: 1.05
  early_stopping: true

data:
  dataset_id: "curated_5feeds_smoke_v1"

preprocessing_profile: "cleaning_v4"

tokenize:
  map_max_input_tokens: 1024
  reduce_max_input_tokens: 4096
  truncation: true

chunking:
  strategy: "word_chunking"
  word_chunk_size: 900
  word_overlap: 150
